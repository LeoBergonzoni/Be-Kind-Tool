<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Con la gentilezza si ottiene tutto</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #4a7c59;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .intro {
      text-align: center;
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      background: #fff;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    #beKindBtn {
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      background-color: #a3d2ca;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #beKindBtn:hover {
      background-color: #92c6bc;
    }

    .output {
      margin-top: 2rem;
      background-color: #ffffff;
      padding: 1.5rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .copy-btn {
      margin-top: 1rem;
      background-color: #f7d6e0;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-block;
    }

    .copy-btn:hover {
      background-color: #efc7d5;
    }

    #responseText {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Con la gentilezza si ottiene tutto üå∏</h1>

  <p class="intro">
    Hai qualcosa da dire ma non sai come dirlo in modo gentile, costruttivo o professionale?<br />
    Scrivilo come ti viene, senza pensarci troppo. <br />
    Questo strumento lo riformuler√† per te in modo chiaro, rispettoso e facilmente condivisibile.
  </p>

  <label for="userInput">Scrivi qui sotto quello che vuoi comunicare, come ti viene di getto:</label>
  <textarea id="userInput" placeholder="Es: Non sopporto il tuo modo di fare!" required></textarea>

  <div class="btn-container">
    <button id="beKindBtn">üïäÔ∏è Be Kind</button>
  </div>

  <div id="outputContainer" class="output" style="display: none;">
    <p id="responseText"></p>
    <button class="copy-btn" onclick="copyText()">üìã Copia la frase</button>
  </div>

  <script>
    const beKindBtn = document.getElementById('beKindBtn');
    const outputContainer = document.getElementById('outputContainer');
    const responseText = document.getElementById('responseText');

    beKindBtn.addEventListener('click', async () => {
      const userInput = document.getElementById('userInput').value.trim();
      if (!userInput) return alert('Scrivi prima una frase!');

      const prompt = `Riformula questa frase: "${userInput}" in maniera gentile, corretta e professionale, in modo che chi la legge sia invogliato ad essere d‚Äôaccordo con te.`;

      try {
        const res = await fetch('/.netlify/functions/kind-rewrite', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        responseText.textContent = data.result || "ü§ñ L'AI non ha generato una risposta. Riprova con una frase pi√π chiara.";
        outputContainer.style.display = 'block';
      } catch (error) {
        responseText.textContent = 'Errore nella comunicazione con l‚Äôintelligenza artificiale.';
        outputContainer.style.display = 'block';
      }
    });

    function copyText() {
      navigator.clipboard.writeText(responseText.textContent);
      alert('Frase copiata negli appunti!');
    }
  </script>
</body>
</html>
